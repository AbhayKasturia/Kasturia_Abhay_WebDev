<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website" class="navbar-link pull-left">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(name,desc)" class="navbar-link pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-if="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>
<form name="myForm">
    <div class="form-group">
        <label for="name">Website Name</label>
        <input name="name" ng-model="name" required type="text" class="form-control" id="name" placeholder="Google">
        <span ng-show="myForm.name.$error.required"
              class="err">
            *Required Field
        </span>
    </div>
    <div class="form-group">
        <label for="desc">Website Description</label>
        <textarea ng-model="desc" class="form-control" id="desc" placeholder="Google is a search engine ..." rows="4"></textarea>
        <!--<input type="textarea" class="form-control" id="descr" placeholder="Google is a search engine ..." />-->
    </div>
</form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
<div class="container">
    <div class="navbar-footer">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.uid}}">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</div>
</nav>
