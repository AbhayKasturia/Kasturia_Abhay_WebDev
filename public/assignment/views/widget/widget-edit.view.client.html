<div ng-switch="model.widget.type">
    <div ng-switch-when="HEADING">
        <ng-include src="'/assignment/views/widget/widget-heading.view.client.html'"/>
    </div>
    <div ng-switch-when="IMAGE">
        <ng-include src="'/assignment/views/widget/widget-image.view.client.html'"/>
    </div>
    <div ng-switch-when="YOUTUBE">
        <ng-include src="'/assignment/views/widget/widget-youtube.view.client.html'"/>
    </div>
    <div ng-switch-when="HTML">
        <ng-include src="'/assignment/views/widget/widget-edit-html.view.client.html'"/>
    </div>
    <div ng-switch-when="TEXT">
        Text
        <input ng-model="model.widget.text" class="form-control"/>
        Rows
        <input ng-model="model.widget.rows" class="form-control" type="number"/>
        Placeholder
        <input ng-model="model.widget.placeholder" class="form-control"/>
        Formatted
        <input ng-model="model.widget.formatted" type="checkbox"/>
    </div>
</div>
