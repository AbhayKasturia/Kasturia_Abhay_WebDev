<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" class="navbar-link pull-left">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget); submitted=true" class="navbar-link pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">

    <div ng-if="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>

    <form name="myForm">

        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" required
                   name="name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Top Heading">
        </div>
        <span ng-show="submitted && myForm.name.$error.required"
          class="err">
            *Required Field
        </span>
        <div class="form-group">
            <label for="text1">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text1"
                   placeholder="logo">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="url"
                   placeholder="https://facebook/logo.png">
        </div>
        <div class="form-group">
            <label for="width1">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="width1"
                   placeholder="example: 500px or 100%">
        </div>
    </form>
        <form action="/api/upload"  method="post" enctype="multipart/form-data">
            <input  name="myFile" type="file" class="form-control"/>
            <input  name="width"  value="{{model.widget.width}}" style="display: none"/>
            <input  name="wgid" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="uid" value="{{model.uid}}"   style="display: none"/>
            <input  name="pid" value="{{model.pid}}"   style="display: none"/>
            <input  name="wid" value="{{model.wid}}"   style="display: none"/>
            <button type="submit"  class="btn btn-block btn-primary">Upload Image</button>
        </form>

    <div class="custom-btns">
        <a class="btn btn-primary btn-block"
           href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}/flickr">Flickr Image Search</a>
        <a ng-click="model.deleteWidget()"
           class="btn btn-danger btn-block">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-footer">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
