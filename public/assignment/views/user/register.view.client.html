<div class ="container">
    <div ng-if="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>

    <h1>Register</h1>
    <input ng-model="username"
           placeholder="username"
           type="text"
           class="form-control" />
    <input ng-model="password"
           placeholder="password"
           type="password"
           class="form-control"/>
    <input ng-model="vpassword"
           placeholder="verify password"
           type="password"
           class="form-control"/>
    <a ng-click="model.createUser(username,password,vpassword)"
       class="btn btn-primary btn-block"
       role="button">Register</a>
    <a class="btn btn-danger btn-block" href="#/login" role="button">Cancel</a>
</div>
