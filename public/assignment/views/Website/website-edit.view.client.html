<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website" class="navbar-link pull-left">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.website)" class="navbar-link pull-right">
                    <span class="glyphicon glyphicon-ok pull-right"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div ng-if="model.error"
     class="alert alert-danger"
     role="alert">
    {{model.error}}
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Website Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Google"
                   value="Facebook">
        </div>
        <div class="form-group">
            <label for="descr">Website Description</label>
            <textarea ng-model="model.website.desc"
                      class="form-control"
                      id="descr"
                      placeholder="Google is a search engine ..."
                      rows="4">
            </textarea>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWebsite()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-footer">
            <div class="navbar-text pull-right">
                <a href="#/profile/{{model.uid}}">
                    <span class="glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
