<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/login" class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
            </p>
            <a class="navbar-brand">
                Register
            </a>
        </div>
    </div>
</nav>

<div class ="container pad-center">
    <img src="../../../images/logo_with_name.png">
    <div ng-if="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>

    <div class="form-group" ng-form name="myForm">
        <input ng-model="username" required
               name="username"
               class="form-control"
               placeholder="username"
               type="text"/>
        <span ng-show="submitted && myForm.username.$error.required"
              class="err">
            *Required Field
        </span>
        <input ng-model="password" required
               name="password"
               class="form-control"
               placeholder="password"
               type="password"/>
        <span ng-show="submitted && myForm.password.$error.required"
              class="err">
            *Required Field
        </span>
        <input ng-model="vpassword" required
               name="vpassword"
               class="form-control"
               placeholder="verify password"
               type="password"/>
        <span ng-show="submitted && myForm.vpassword.$error.required"
              class="err">
            *Required Field
        </span>
    </div>

    <a ng-click="model.createUser(username,password,vpassword); submitted=true"
       class="btn btn-primary btn-block"
       role="button">Register</a>
    <a class="btn btn-danger btn-block" href="#/login" role="button">Cancel</a>

</div>
