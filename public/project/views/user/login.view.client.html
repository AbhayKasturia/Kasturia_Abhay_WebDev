<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">
                Login
            </a>
        </div>
    </div>
</nav>


<div class ="container pad-center">
    <!--ng-show: Shows if the array has at least one element ng-if: the div is not part of the DOM and is added dynamically if it's true-->
    <div ng-if="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>

    <div class="form-group" ng-form name="myForm">
        <input name="username"
               ng-model="username" required
               ng-class="{ 'error-when' : submitted && myForm.username.$error.required }"
               class="form-control"
               placeholder="username"
               type="text"
               autocorrect="off"
               autocapitalize=off"/>
        <span   ng-show="submitted && myForm.username.$error.required"
                class="err">
            *Required Field
        </span>
        <input name="password"
               ng-model="password" required
               ng-class="{ 'error-when' : submitted && myForm.password.$error.required }"
               class="form-control"
               placeholder="password"
               type="password"/>
        <span   ng-show="submitted && myForm.password.$error.required"
                class="err">
            *Required Field
        </span>
        <a ng-click="model.login(username,password); submitted=true"
           class="btn btn-primary btn-block"
           role="button">Login
        </a>
        <a class="btn btn-success btn-block"
           href="#/register"
           role="button">Register
        </a>
        <a href="/auth/project/google"
           class="btn btn-danger btn-block"
           role="button">
            <span class="fa fa-google-plus">
            </span>  Sign in with Google
        </a>
    </div>
</div>
