<nav class="navbar navbar-default navbar-fixed-top">
<div class="container">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">
      Profile
    </a>
    <p class="navbar-text pull-right">
      <a href="#/user/search"
         class="navbar-link pull-right">
        <span class="glyphicon glyphicon-search"></span>
      </a>
    </p>
  </div>
</div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <div class="col-sm-12">
          <div class="col-xs-12 col-sm-8">
            <h2>{{model.user.firstName}} {{model.user.lastName}}</h2>
            <p><strong>About: </strong> Web Designer / UI. </p>
            <p><strong>Skills: </strong>html5,java,js</p>
          </div>
        </div>
      <div class="col-xs-12 divider text-center">
          <div class="col-xs-12 col-sm-4 emphasis">
            <h2><strong>{{model.user.followed_by.length}}</strong></h2>
            <p><small>Followers</small></p>
            <div ng-if="!model.follows && !model.ownId">
              <button class="btn btn-success btn-block"
                      ng-click="model.follow()">
                <span class="fa fa-plus-circle"></span>
                Follow
              </button>
            </div>
            <div ng-if="model.follows && !model.ownId">
              <button class="btn btn-danger btn-block"
                      ng-click="model.unfollow()">
                <span class="fa fa-minus-circle"></span>
                UnFollow
              </button>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4 emphasis">
              <h2><strong>{{model.user.following.length}}</strong></h2>
              <p><small>Following</small></p>
              <button class="btn btn-info btn-block"><span class="fa fa-user"></span> See Followings </button>
              <div ng-if="model.admin && !model.ownId">
                <button class="btn btn-danger btn-block"
                        ng-click="model.deleteUser()">
                  Delete User
                </button>
              </div>
              <div ng-if="model.admin && !model.ownId">
                <button class="btn btn-success btn-block"
                        ng-click="model.makeUserAdmin()">
                  Make Admin
                </button>
              </div>
          </div>

          <div ng-if="model.following && !model.ownId">
            <button class="btn btn-success btn-block">
              This User follows You
            </button>
          </div>

        </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
<div class="container">
  <div class="navbar-footer">
    <div class="navbar-text pull-right">
      <a href="#/user/{{model.user._id}}">
        <span class="glyphicon glyphicon-user pull-right"></span>
      </a>
    </div>
  </div>
</div>
</nav>
