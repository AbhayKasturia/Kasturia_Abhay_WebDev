<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="list-group">
    <a class="list-group-item">
        <h4 class="list-group-item-heading">{{model.question.title}}</h4>
        <h3 class="list-group-item-heading">
            <div ng-bind-html="model.getSafeHTML(model.question.body)"></div>
        </h3>
        <div ng-repeat="answer in model.answers">
            <p class="list-group-item-text">
                <div ng-bind-html="model.getSafeHTML(answer.body)"></div>
            </p>
        </div>
    </a>
</div>
</body>
</html>
