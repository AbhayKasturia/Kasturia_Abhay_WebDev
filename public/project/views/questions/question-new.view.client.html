<div class="container">
    <label for="name">Question Title</label>
    <input ng-model="model.question.title" required
           name="name"
           type="text"
           class="form-control"
           id="name"
           placeholder="What is aim of my existence?">
    <label for="name">Question Body</label>
    <div text-angular
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                     ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                     ['indent','outdent'],['html']]"
         placeholder-text="Enter your question here"
         ng-model="model.question.body"
         name="question">
    </div>

    <div class="two-btns form-group">
        <div class="btn btn-primary btn-block" ng-click="model.saveQuestion()"> Submit </div>
    </div>
    <div class="two-btns form-group">
        <div class="btn btn-danger btn-block" ng-click="model.cancelQuestion()"> Cancel </div>
    </div>
</div>
